<!DOCTYPE html>
<html>
<head>
<script>
function compute(){
	var limit = document.getElementById("num").value;
    
	 var multiples = function(limit) {
     	var locMult = [3,5];

     	for (i = 4; i < limit; i++) {
     		if ( i % 3 === 0) {
     			locMult.push(i);
     		}
     	}
     	for (i = 6; i < limit; i++) {
     		if ( i % 5 === 0) {
     			if(locMult.indexOf(i)===-1) {
     				locMult.push(i);
     			}
     		}
     	}

     	var sumMult = 0;
     	for(i=0;i<locMult.length;i++) {
     		sumMult = sumMult + locMult[i];
     	}
     	return sumMult;
     }

    document.getElementById("text").innerHTML = multiples(limit);
}

</script>
</head>
<body>

<div>Enter a number below:</div>
<input type="text" id="num"> </input>
<button onclick="compute()">Compute</button>
<div id="text">Sum of Multiples</div>
</body>
</html>
